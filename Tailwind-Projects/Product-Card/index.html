<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card || Tailwind Learning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    boxShadow: {
                        xyz: '4px 4px 0px 0px rgba(0,237,194,1)',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <section class=" w-screen h-screen bg-red-500 grid place-content-center relative">
        <div class="bg-white rounded relative">
            <div class="absolute top-0 w-full h-1/4 sm:h-[110px] bg-black"></div>
            <div class="flex flex-col sm:flex-row h-full sm:gap-[25px] p-[20px]">
                <div class="z-10 mb-6">
                    <img class=" shadow-xyz w-7/8 sm:w-[200px] h-full object-cover" src="./shoe-img.jpg" alt="shoe img">
                </div>
                <div class="z-10 flex flex-col gap-[15px]">
                    <h1 class="text-3xl font-bold sm:text-white">Retro Shoe</h1>
                    <p class="text-xl font-semibold sm:text-white">$89.00 <span class="ml-2 text-teal-400">IN STOCK</span></p>
                    <div class="flex gap-[10px] mt-2 sm:mt-4">
                        <div class="w-[50px] h-[50px] bg-black text-white grid place-content-center cursor-pointer shadow-xyz">XS</div>
                        <div class="w-[50px] h-[50px] grid place-content-center hover:bg-slate-200 cursor-pointer">S</div>
                        <div class="w-[50px] h-[50px] grid place-content-center hover:bg-slate-200 cursor-pointer">M</div>
                        <div class="w-[50px] h-[50px] grid place-content-center hover:bg-slate-200 cursor-pointer">L</div>
                        <div class="w-[50px] h-[50px] grid place-content-center hover:bg-slate-200 cursor-pointer">XL</div>
                    </div>
                    <div class="flex gap-[20px] items-center mt-2">
                        <button class="px-6 py-2 bg-teal-400 font-medium border-2 border-black hover:bg-transparent hover:border-teal-400 hover:text-teal-400">BUY NOW</button>
                        <button class="px-6 py-2 border-2 border-slate-200 hover:bg-slate-200 hover:border-black">ADD TO BAG</button>
                        <i class="fa-solid fa-heart fa-lg hover:text-red-600 cursor-pointer"></i>
                    </div>
                    <p class="text-md text-slate-500 tracking-wider">Free shipping on all continental US orders</p>
                </div>
            </div>
        </div>
        <!-- <div class="hidden flex flex-col gap-[10px] justify-between p-2 mt-2 absolute bottom-0 left-3 text-center font-medium"><span class="bg-white p-2 rounded-full animate-bounce shadow-xyz">Hover Effect</span> <span class="bg-white p-2 rounded-full animate-bounce shadow-xyz">Responsive</span></div> -->
    </section>
</body>
</html>
