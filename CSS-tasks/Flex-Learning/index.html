<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox-project || CSS-Flex-Learning</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="container">
        <aside class="left-sidebar">
            <div class="profile">
                <img src="./assets/man.png" alt="profile-img">
                <h4>Simo Edwin</h4>
                <p>Pro Member</p>
            </div>
            <div class="category">
                <div class="item">
                    <img src="./assets/stream.png" alt="stream">
                    <p>Streams</p>
                </div>
                <div class="item">
                    <img src="./assets/games.png" alt="game controller img">
                    <p>Games</p>
                </div>
                <div class="item">
                    <img src="./assets/new.png" alt="new icon">
                    <p>New</p>
                </div>
                <div class="item">
                    <img src="./assets/library.png" alt="library icon">
                    <p>Library</p>
                </div>
            </div>
            <div class="ad">
                <p>Join pro for free games.</p>
                <img src="./assets/mobile-game.png" alt="dice icon">
            </div>
        </aside>
        <main class="right-sidebar">
            <div class="active-games">
                <h1>Active Games</h1>
               <div class="radial-box"></div>
            </div>
            <div class="cards">
                <!-- 1st card  -->
                <div class="card">
                    <img src="./assets/assassian-creed.png" alt="game-profile-icon">
                    <div class="game-details">
                        <p class="card-heading">Assassins Creed Valhalla</p>
                        <p class="game-version">PS5 Version</p>
                        <div class="radial-box green"></div>
                    </div>
                    <p class="percentage">60%</p>
                </div>
                <!-- 2nd Card  -->
                <div class="card">
                    <img src="./assets/assassian-creed.png" alt="game-profile-icon">
                    <div class="game-details">
                        <p class="card-heading">Assassins Creed Valhalla</p>
                        <p class="game-version">PS5 Version</p>
                        <div class="radial-box green"></div>
                    </div>
                    <p class="percentage">60%</p>
                </div>
                <!-- 3rd card  -->
                <div class="card">
                    <img src="./assets/assassian-creed.png" alt="game-profile-icon">
                    <div class="game-details">
                        <p class="card-heading">Assassins Creed Valhalla</p>
                        <p class="game-version">PS5 Version</p>
                        <div class="radial-box green"></div>
                    </div>
                    <p class="percentage">60%</p>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
