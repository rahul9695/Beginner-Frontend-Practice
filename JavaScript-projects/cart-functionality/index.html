<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Cart Functionality</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main class="main-container">
        <div id="left-contianer">
            <h3>Products</h3>
            <!-- productDataWrapper updated dynamically -->
            <div id="productDataWrapper">
                <!-- here it will update -->
            </div>  
        </div>

        <div id="right-container">
            <h3>Cart</h3>
            <!-- cartDataWrapper updated dynamically -->
            <div id="cartDataWrapper">
                <div id="no-product-in-cart">No product in the cart</div>
            </div>
            <div id="totalContainer">Total: <span id="total">0</span></div>
        </div>
    </main>
