<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Card Project - Local Storage</title>
</head>
<body>
    <main>
        <h1>User Information Card</h1>
        <div id="firstName">
            <span>First Name : </span>
            <span id="firstNameValue"></span>
        </div>
        <div id="lastName">
            <span>Last Name : </span>
            <span id="lastNameValue"></span>
        </div>
        <div id="country">
            <span>Country : </span>
            <span id="countryValue"></span>
        </div>
        <div id="phoneNumber">
            <span>Phone Number : </span>
            <span id="phoneNumberValue"></span>
        </div>
        <div id="state">
            <span>State : </span>
            <span id="stateValue"></span>
        </div>
        <div id="city">
            <span>City : </span>
            <span id="cityValue"></span>
        </div>
        <div id="address">
            <span>Address : </span>
            <span id="addressValue"></span>
        </div>
    </main>
</body>
</html>
