<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Movie Search - Debouncing Project</title>
</head>
<body>
    <nav>
        <h1>Movie Search</h1>
        <input id="inputSearch" type="text" placeholder="Search movies..">
        <div class="nav-right">
            <div>
                <p class="user-icon-bg"><i class="fa-solid fa-user fa-lg" style="color: #ffffff;"></i></p>
                <p>Account</p>
            </div>
            <div> 
                <p class="user-icon-bg"><i class="fa-solid fa-heart fa-lg" style="color: #ff0000;"></i></p>
                <p>Saved</p>
            </div>
        </div>
    </nav>
    <main>
        <p id="inital-suggestion">Please enter a search term</p>
        <div id="movies-container"></div>
        <div id="pagination">
            <button id="previousBtn">Previous</button>
            <span id="currentPageNumber"></span>
            <button id="nextBtn">Next</button>
        </div>
    </main>
</body>
</html>
