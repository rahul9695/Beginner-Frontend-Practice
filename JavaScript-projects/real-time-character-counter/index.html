<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="script.js"></script>
</head>
<body>
    <main id="main">
        <div id="toggleMode">
            <i class="fa-solid fa-moon" style="color: #ffffff;"></i>
        </div>
        <div id="counter-wrapper">
            <h1>Real-time Character Counter</h1>
            <textarea id="input" placeholder="Please write your text here..." maxlength="100"></textarea>
            <div id="bottom-div">
                <p>Total Characters: <span id="total-char"> 0</span></p>
                <p>Remaining: <span id="remaining-char"></span></p>
            </div>
        </div>
    </main>
</body>
</html>
