<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main id="main">
        <nav id="navbar">
            <h1>Age Calculator</h1>
            <button id="toggleMode"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-moon-filled" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M12 1.992a10 10 0 1 0 9.236 13.838c.341 -.82 -.476 -1.644 -1.298 -1.31a6.5 6.5 0 0 1 -6.864 -10.787l.077 -.08c.551 -.63 .113 -1.653 -.758 -1.653h-.266l-.068 -.006l-.06 -.002z" stroke-width="0" fill="currentColor"></path>
             </svg></button>
        </nav>
        <div id="input-container">
            <input type="date">
            <button id="calculate">Calculate</button>
        </div>
        <div id="output">
            <div>
                <span id="years">-</span>
                <span>Years</span>
            </div>
            <div>
                <span id="months">-</span>
                <span>Months</span>
            </div>
            <div>
                <span id="days">-</span>
                <span>Days</span>
            </div>
        </div>
    </main>
</body>
</html>
