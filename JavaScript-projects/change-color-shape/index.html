<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Shape and Color</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="shape" id="shape"></div>
        <button id="changeShape">Change Shape</button>
        <p>If shape doesn't change, click again!</p>
        <div class="color-palette">
            <button class="color" style="background-color: red;" data-color="red"></button>
            <button class="color" style="background-color: blue;" data-color="blue"></button>
            <button class="color" style="background-color: green;" data-color="green"></button>
            <button class="color" style="background-color: yellow;" data-color="yellow"></button>
            <button class="color" style="background-color: orange;" data-color="orange"></button>
            <button class="color" style="background-color: purple;" data-color="purple"></button>
            <button class="color" style="background-color: pink;" data-color="pink"></button>
            <button class="color" style="background-color: cyan;" data-color="cyan"></button>
            <button class="color" style="background-color: magenta;" data-color="magenta"></button>
            <button class="color" style="background-color: brown;" data-color="brown"></button>
        </div>
        <button id="changeColor">Change Color</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
