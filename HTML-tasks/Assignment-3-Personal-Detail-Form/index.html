<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 - Personal Detail Form</title>
</head>
<body>
    <form action="">
        <span>Personal details</span>
        <br>
        <!-- Saluation option -->
        <span>Saluation</span>
        <br>
        <select name="salutation" id="salutation">
            <option value="salutation">--None--</option>
            <option value="salutation">Mr.</option>
            <option value="salutation">Mrs.</option>
        </select>
        <br><br>
        <!-- Name -->
        <label for="fname">First Name</label>
        <input type="text" name="fname" placeholder="abcd">
        <br><br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" placeholder="abcd">
        <br><br>
        <!-- gender -->
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender">
        <label>Male</label>
        <input type="radio" name="gender" id="gender">
        <label>Female</label>
        <br><br>
        <!-- email -->
        <label for="email">Email:</label>
        <input type="email" name="email" value="abc@gmail.com">
        <br><br>
        <!-- date of birth -->
        <label for="dob">Date of birth:</label>
        <input type="date" name="dob">
        <br><br>
        <!-- address -->
        <label for="address">Address:</label>
        <br>
        <textarea name="address" id="address" cols="30" rows="6"></textarea>
        <br><br>
        <!-- submit -->
        <input type="submit">
    </form>
</body>
</html>
